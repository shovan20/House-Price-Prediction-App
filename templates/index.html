<style>
body{
	width: 100%;
	height:100%;
	font-family: 'Open Sans', sans-serif;
	color: #fff;
	font-size: 18px;
	text-align:center;
	letter-spacing:1.2px;
	background: #3B3B3B !important;
	margin:auto;
	}
	
h1{
	text-align:center;
}	
	
form{
	margin:auto;
}
	
	
	
	
	
</style>

<body>
	<fieldset>
	<div class="login">
	<h1>Predict House Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
		<form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="area" placeholder="Area (in square feet)" required="required" /><br>
		<input type="text" name="bedrooms" placeholder="No of Bedrooms" required="required" /><br>
		<input type="text" name="bathrooms" placeholder="Number of Bathrooms" required="required" /><br>
        <input type="text" name="stories" placeholder="No of floors" required="required" /><br>
		<input type="text" name="parking" placeholder="No of Parking Spaces" required="required" /><br>
		
		
		
		<legend>Choose:</legend>

		<div>
			<input type="hidden" name="mainroad" value=0>
			<input type="checkbox" id="mainroad" name="mainroad" value = 1>
			<label for="mainroad">mainroad</label>
		</div>

		<div>
			<input type="hidden" name="guestroom" value=0>
			<input type="checkbox" id="guestroom" name="guestroom" value = 1>
			<label for="guestroom">guestroom</label>
		</div>
	
		<div>
			<input type="hidden" name="basement" value=0>
			<input type="checkbox" id="basement" name="basement" value = 1>
			<label for="basement">basement</label>
		</div>
	
		<div>
			<input type="hidden" name="hotwaterheating" value=0>
			<input type="checkbox" id="hotwaterheating" name="hotwaterheating" value = 1>
			<label for="hotwaterheating">hotwaterheating</label>
		</div>
	
		<div>
			<input type="hidden" name="airconditioning" value=0>
			<input type="checkbox" id="airconditioning" name="airconditioning" value = 1>
			<label for="airconditioning">airconditioning</label>
		</div>
	
		<div>
			<input type="hidden" name="prefarea" value=0>
			<input type="checkbox" id="prefarea" name="prefarea" value = 1>
			<label for="prefarea">prefarea</label>
		</div>
		</fieldset>
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
		</form>

		<br>
		<br>
		{{ prediction_text }}

	</div>

</body>
</html>
